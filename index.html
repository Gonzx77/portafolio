<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <script type="module" src="js/main.js" defer></script>
</head>
<body id="body">


    <img id="bgParticulas" src="storage/images/particulas.svg">
    <div id="cursorDiv"></div>
    <div id="cursorDivShadow"></div>
    
    <h1 id="title">Gon<span class="purple">z</span>x</h1>
    <p id="description">A full stack software developer</p>

    <div class="terminal">
        <div class="terminal-header">
            <div class="dot red"></div>
            <div class="dot yellow"></div>
            <div class="dot green"></div>
        </div>
        <div class="terminal-body">
            <textarea id="terminalText" placeholder="//type help"></textarea>
            <div id="ejecutarBtn" onclick="ejecutar()">
                <img id="ejecutarImg" src="storage/images/executeArrow.svg">
            </div>
        </div>
    </div>

    <div id="portafolioGrid">
        <div class="portafolioGridSection">
            <div id="profileGrid">
                <div class="profileGridSection center">
                    <div id="profileCircle">
                        <img id="profileImg" src="storage/images/profile.png">
                    </div>
                </div>
                <div class="profileGridSection centerV">
                    <h2 id="myName">Andrés Gon<span id="z">z</span>alo<br>Beltrán</h2>
                    <div id="nameLine"></div>
                    <p id="myName2">&lt;Gonzx /&gt;</p>
                </div>
            </div>
        </div>
        <div class="portafolioGridSection">

        </div>
        <div class="portafolioGridSection">

        </div>
        <div class="portafolioGridSection">
            
        </div>
    </div>

    <div id="whiteScreen"></div>

</body>
</html>
